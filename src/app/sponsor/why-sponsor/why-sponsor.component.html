
<div class="outside-container">
  <div class="why-sponsor-container">
    <div class="why-sponsor-header">
      <h3>{{ sectionHeader.title }}</h3>
      <p>{{ sectionHeader.content }}</p>
    </div>
    <div class="conference-tiles">
      <div *ngFor="let detail of conferenceDetails" class="conference-tile">
        <img src="{{ detail.image }}">
        <h3>{{ detail.title }}</h3>
        <p>{{ detail.content }}</p>
      </div>
    </div>
  </div>
</div>
